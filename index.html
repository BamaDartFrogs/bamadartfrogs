index.html<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bama Dart Frogs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0ffe0;
      color: #222;
    }

    header {
      background-color: #2b7a2b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    h2 {
      color: #2b7a2b;
      margin-top: 40px;
      text-align: center;
    }

    .locality-group {
      padding: 0 20px 40px;
      max-width: 1000px;
      margin: auto;
    }

    .frog-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .frog-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 300px;
      padding: 15px;
      text-align: center;
    }

    .frog-card img {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      background-color: #2b7a2b;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bama Dart Frogs</h1>
    <p>Specializing in Beautiful Morphs by Locality</p>
  </header>

  <!-- Example Frog Sections -->
  <h2>Oophaga pumilio</h2>
  <div class="locality-group frog-list">
    <div class="frog-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Oophaga_pumilio_Monteverde_Costa_Rica.jpg" alt="Pumilio">
      <h3>Rio Branco</h3>
      <p>Orange body with blue legs.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Bama Dart Frogs. All rights reserved.</p>
  </footer>

</body>
</html>
